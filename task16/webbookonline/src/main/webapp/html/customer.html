<!DOCTYPE html>
<html ng-app='onlinebooksshop'>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/standart.css" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</script>
<script src="../js/controllers.js"></script>
</head>
<body>
	<div ng-controller="HttpGetController">
		<button ng-click="GetAllCustomer()">Get All customer</button>
		|
		<hr />
		<table>
			<h3>List all customer in databases</h3>
			<tr ng-repeat="d in customers | orderBy:'Firstname'">
				<td>{{d.idCustomer}}</td>
				<td>{{d.Firstname}}</td>
				<td>{{d.LastNAme}}</td>
				<td>{{d.Phone}}</td>
			</tr>
		</table>
		<h3>Write idCustomer whose you want to delte</h3>
		<p>
			id Customer: <input type="text" name="idCustomer"
				ng-model="idCustomer" required />
		</p>
		<button ng-click="DeleteCustomer()">Delete customer</button>
		<hr />

		<h3>Write inpute date Customer add in databases</h3>
		<p>
			firstname: <input type="text" name="firstname" ng-model="firstname" />
		</p>
		<p>
			lastname : <input type="text" name="lastname" ng-model="lastname" />
		</p>
		<p>
			phone : <input type="text" name="phone" ng-model="phone" />
		</p>

		<button ng-click="AddCustomer()">Add customer</button>
		<a download="ExportCustomer.csv"
			ng-href="http://localhost:8080/webbookonline/ExportCustomer">Export
			Customer in csv</a>
	</div>
	<ul>
		<li><a href="../index.html">Назад</a></li>
	</ul>
</body>
</html>
