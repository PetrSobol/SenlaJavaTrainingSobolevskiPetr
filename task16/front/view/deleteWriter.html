<div class="modal-header">
	<h3 class="modal-title">Write idWriter whose you want to delte</h3>
</div>
<div class="modal-body">
	<div ng-controller="HttpWritersController">

		<table class="table">
			<tr>
				<th>id Writer:</th>
				<th><input type="text" name="idWriter" ng-model="idWriter"
					required /></th>
			</tr>

			<tr>
				<th><button type="button" class="btn btn-primary"
						ng-click="DeleteWriter()">Delete writers</button></th>
			</tr>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
