<div class="modal-header">
	<h3 class="modal-title">Write inpute date Order add in databases</h3>
</div>
<div class="modal-body">
	<div ng-controller="HttpOrderController">

		<table class="table">
			<tr>
				<th>idBook:</th>
				<th><input type="number" name="idBook" ng-model="idBook" /></th>
			</tr>
			<tr>
				<th>idCustomer :</th>
				<th><input type="number" name="idCustomer" ng-model="idCustomer" /></th>
			</tr>
			<tr>
				<th><button type="button" class="btn btn-primary"
						ng-click="AddOrder()">Add orders</button></th>
			</tr>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
