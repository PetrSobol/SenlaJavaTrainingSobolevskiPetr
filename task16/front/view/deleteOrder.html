<div class="modal-header">
	<h3 class="modal-title">Write idOrder whose you want to delete</h3>
</div>
<div class="modal-body">
	<div ng-controller="HttpOrderController">

		<table class="table">
			<tr>
				<th>idOrder:</th>
				<th><input type="number" name="idOrder" ng-model="idOrder"
					required /></th>
			</tr>

			<tr>
				<th><button type="button" class="btn btn-primary"
						ng-click="DeleteOrder()">Delete orders</button></th>
			</tr>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
