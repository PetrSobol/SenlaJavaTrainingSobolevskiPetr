
<div>
	<button type="button" class="btn btn-primary"
		ng-click="deleteWriterView()">Delete Writer</button>
	<button type="button" class="btn btn-primary"
		ng-click="openAddWriter()">Add new writer</button>
	<button type="button" class="btn btn-primary" ng-click="GetAllWriter()">Get
		All Writer</button>
	Search by firstname writer<input type="text" ng-model="Firstname " />
	<hr />
	<table class="table">
		<h3>List all writers in databases</h3>
		<tr>
			<th>Id</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Start year</th>
			<th>Died year</th>
		</tr>
		<tr ng-repeat="s in writers | filter:Firstname">
			<td>{{s.idWriter}}</td>
			<td>{{s.Firstname}}</td>
			<td>{{s.LastNAme}}</td>
			<td>{{s.Startyear}}</td>
			<td>{{s.Diedyear}}</td>
		</tr>
	</table>
	<hr />
	<a download={{exportwriters}} ng-href={{url}}>Export Writer in csv</a>
</div>
